<body>
    <p>
      Warning: the random word lists have not (yet) been fully curated.
      Overly offensive combinations may occur.
    </p>
    <button id="get-name">Get Random Band Name</button>
    <p id="output-name"></p>
</body>
<script src="words.js"></script>
<script>
document.getElementById("get-name").onclick = function() {
    var adjective_i = Math.floor(Math.random() * words.adjectives.length);
    var noun_i = Math.floor(Math.random() * words.nouns.length);

    var name = words.adjectives[adjective_i] + " " + words.nouns[noun_i];

    document.getElementById("output-name").innerHTML = name;
};
</script>
